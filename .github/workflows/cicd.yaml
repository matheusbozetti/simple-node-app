name: ci

on:
  workflow_dispatch:
  push:
    paths:
      - server/**
    branches:
      - main

jobs:
  ci:
    runs-on: self-hosted
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Shorten commit id
        shell: bash
        run: |
          github_sha_hash=${{ github.sha }}
          github_sha_short="${github_sha_hash:0:7}"

          echo "GitHub Short Commit Hash: ${github_sha_short}"
          echo "COMMIT_ID=${github_sha_short}" >> "$GITHUB_ENV"

      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: matheusbozetti/simple-node-app:${{ env.COMMIT_ID }}
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
    outputs:
      commit_id: ${{ env.COMMIT_ID }}

  cd:
    needs: [ci]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Modify values file
        shell: bash
        run: |
          pip install yq
          yq -Yi '.image.tag = "${{ needs.ci.outputs.commit_id }}"' charts/simple-node-app/values.yaml
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'update values.yaml with commit ${{ needs.ci.outputs.commit_id }}'

      - name: Install ArgoCD
        shell: bash
        run: |
          curl -ksSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd

      - name: ArgoCD app sync
        shell: bash
        run: |
          argocd login argocd-server.argocd \
          --insecure \
          --grpc-web \
          --username admin \
          --password ${{ secrets.ARGOCD_PASSWORD }}

          argocd app sync node-app